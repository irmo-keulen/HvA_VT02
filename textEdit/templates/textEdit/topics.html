{% extends 'textEdit/base.html' %}
{% block content %}

    <h2>Topics</h2>
<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'textEdit:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>No topics have been added yet</li>
    {% endfor %}
</ul>
{% endblock content %}
